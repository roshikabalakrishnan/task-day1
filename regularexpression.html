<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // quantifiers  DEFINITION
        //quantifiers specify how many times a character or group should appear
        let text="aaaba";
        let pattern=/\a*/g;
        let pattern2=/\a+/g;
        let pattern3=/\a+?/g;
        let result=text.match(pattern);
        let result2=text.match(pattern2);
        let result3=text.match(pattern3);
        console.log(result)
        console.log(result2)
        console.log(result3)
        // modifiers   DEFINITION
        // modifiers(flags)change how regex matches
        //common modifiers
        //i->case insensitive
        //g->global match(all occurrence)
        //m-> multiline match
         let sentence="hai hello\nHai,i am fine."
         let pattern4=/^\hai+/igm;
         let result5=sentence.match(pattern4);
         console.log(result5);
         //mete 
         //meta characters have special meaning  i regex
         //common meta characters:
         //.->any characters expect newline
         //\d->digit(0-9)
         //\w->word character(letters,digits,_)
         //\s->whitespace
         //^->start of string/line
         //$->end of string/line
         let digitchar="js001java";
         let pattern6=/\d+\w+/ig;
         let result6=digitchar.match(pattern6);
         console.log(result6);
         //  DEFINITION GROUPING
         // parenthesis() are used to group patterns and capture submatches

         let username="javascript program";
         let pattern7=/(\w+)/g;
         let result7=username.match(pattern7);
         console.log(result7);
         console.log(result7[0]);
         console.log(result7[1]);
         //methods DEFINITION
         //common regex methods in javacsript:
         // test()->returns true/false
         // exec()->returns matched result with groups
         //match()->return array of matches
         // replace()->replaces matches
         //split()-> splits string using regex
         let line="apple banana apple graps"
         let pattern8=/apple/;
         console.log(pattern8.test(line));
         //true (because "apple" eists in text)
         let str="mr bean  has a green apple and a red apple";
         const regex=/apple/ig;
         let result8=str.replace(regex, "strawbarries");
         console.log(result8);



    </script>
</body>
</html>
