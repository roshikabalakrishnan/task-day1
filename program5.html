<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>char and word count</h2>
    <textarea id ="mainText" placeholder="type the text here"></textarea>
    <div class="count">
        charcount:<span id="charcount">0</span><br>
        wordcount:<span id="wordcount">0</span>
    </div>
        <script>
            document.getElementById("mainText").addEventListener("input",function(){
                const text=this.value;
                document.getElementById("charcount").innerText=text.length;
                const trimmed=text.trim();
                const wordcount=trimmed===""?0:trimmed.split(/\s+/).length;
                document.getElementById("wordcount").innerText=wordcount;

            })
        </script>
   
</body>
</html>
